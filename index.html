<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }
        .intro {
            text-align: center;
        }
        .intro img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .intro p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            max-width: 400px;
            margin: 0 auto 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di website Saya.</h1>
    </header>
    <section class="main-content">
        <div class="intro">
            <img src="pap bijar.jpeg" alt="Profile Picture" class="image-content">
            <p>Halo, Saya Muhamad Abizari Fasya, yang biasa dipanggil nengok, selamat datang di personal website saya.</p>
            <a href="profile.html" class="btn">Start</a>
        </div>
    </section>
    <footer>
    WEB PORTOFOLIO ABIZAR.
    </footer>
</body>
</html>
